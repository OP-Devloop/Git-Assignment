<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

<h1>Login</h1>

<form th:action="@{/login}" method="post">
    <div>
        <label>Username:</label>
        <input type="text" name="username"/>
    </div>

    <div>
        <label>Password:</label>
        <input type="password" name="password"/>
    </div>

    <button type="Login">Login</button>
</form>

<p th:text="${error}"></p>

</body>
</html>
