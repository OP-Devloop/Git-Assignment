<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>User</h1>
<ul>
    <li th:each="user: ${user}">
        <span th:text="${user.getId}"></span>
        <span th:text="${user.getName}"></span>
        <span th:text="${user.getAge}"></span>
    </li>
</ul>
</body>
</html>
